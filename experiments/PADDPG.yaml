run_type: 'PADDPG'
run_id: '1'
seed: 12345

train:
  checkpoint_every: 100000
  episodes: 400
  device: "cuda:0"
  actor_lr: 0.0001
  critic_lr: 0.0001
  optimizer: "SGD"
  type_RM: "random"
  batch_size: 10
  temporal_mech: False
  start_to_update: 5
  optimization_steps: 50
  ou_noise_mu: 0.0
  ou_noise_theta: 0.6
  ou_noise_max_sigma: 0.4
  ou_noise_min_sigma: 0.01
  ou_noise_decay_period: 100
  tau: 0.0001
  gamma: 0.99
  scheduler_step_size: 2500
  scheduler_gamma: 0.5
  alpha: 0.5
  beta: 1
  actor_grad_clip: 0.005
  critic_grad_clip: 0.05
  linear_layers: []
  critic_linear_layers: []
  max_memory_size: 50000
  trauma_memory:
      enable: False
      prop: 0.1
  hrl:
      n_hl_actions: 3
      epsilon_initial: 1.0
      epsilon_final: 0.01
      steps: 40000


agent:
  sensor:
    dashboard_camera: True
    spectator_camera: False


exo_agents:
  pedestrian:
    spawn: False

  vehicle:
    n: 2
    spawn: False
    initial_position:
      x: [149, 190]
      y: [63, 63]
      z: [1, 1]
      yaw: [180, 180]

model:
  type: "VAE"
  id: '0'

reward_fn:
  normalize: False
  weight_collision_pedestrian: 1000
  weight_collision_vehicle: 1000
  weight_collision_other: 1000
  weight_final_goal: 500
  weight_speed_limit: 1
  weight_route_al: 1
  weight_centralization: 1
  weight_distance_to_goal: 5
  enable_smooth: True
  
simulation:
  action_smoothing: 0.2

test:
  every: 5


vis:
  render: False