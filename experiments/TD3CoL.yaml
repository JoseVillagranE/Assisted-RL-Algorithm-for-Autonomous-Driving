run_type: 'TD3CoL'
run_id: '1'
seed: 1

simulation:
    fps: 10

train:
  policy_freq: 2
  checkpoint_every: 100000
  episodes: 300
  device: "cuda:0"
  actor_agent_lr: 0.00001
  critic_agent_lr: 0.0001
  actor_expert_lr: 0.001
  critic_expert_lr: 0.001
  optimizer: "Adam"
  type_RM: "prioritized"
  batch_size: 64
  temporal_mech: False
  rnn_nsteps: 2
  hidden_cat: False
  start_to_update: 5
  optimization_steps: 1
  lambdas: [0.3, 0.7, 1]
  expert_prop: 0.25
  agent_prop: 0.75
  ou_noise_mu: 0.0
  ou_noise_theta: 0.6
  ou_noise_max_sigma: 0.4
  ou_noise_min_sigma: 0.005
  ou_noise_decay_period: 250 # episode
  pretraining_steps: 300
  tau: 0.0001
  gamma: 0.99
  wp_encode: False
  wp_encoder_size: 64
  rm_filename: "" # folder's name for load many experiences tuples
  scheduler_step_size: 300
  max_memory_size: 200000
  scheduler_min_lr : 0.0000001 # 10-7
  scheduler_gamma: 0.1
  load_rm_choice: "random"
  load_rm_name_c: ["3", "g"]
  load_rm_num_rolls: 80
  load_rm_idxs: [0, 1] # compl states [steer, thr, speed, ..]
  enable_scheduler_lr: True
  alpha: 1
  beta: 1
  actor_grad_clip: 0.05
  critic_grad_clip: 0.5
  linear_layers: [512, 128, 32]
  critic_linear_layers: [512, 128, 32]
  encoded_state_standardization: False
  is_freeze_params: True
  trauma_memory:
      enable: True
      prop: 0.2
      

agent:
  sensor:
    dashboard_camera: True
    spectator_camera: False
    camera_type: "sensor.camera.semantic_segmentation"
    color_converter: "CityScapesPallete"


exo_agents:
  pedestrian:
    spawn: False

  vehicle:
    n: 3
    spawn: True
    initial_position:
      x: [149, 170, 190]
      y: [63, 58, 63]
      z: [1, 1, 1, 1]
      yaw: [180, 180, 90]
    end_position:
      x: [100, 100, 0]
      y: [58, 58, 0]
      z: [1, 1, 1]
      yaw: [180, 180, 180]
    exo_driving: [True, True, False]

model:
  type: "VAE"
  id: '0'

reward_fn:
  normalize: False
  weight_collision_pedestrian: 1000
  weight_collision_vehicle: 1000
  weight_collision_other: 1000
  weight_final_goal: 500
  weight_speed_limit: 1
  weight_route_al: 1
  weight_centralization: 1
  weight_distance_to_goal: 10
  enable_smooth: True
  enable_exo_veh_distance_reward: False
  
test:
  every: 5
  steps: 300

simulation:
  action_smoothing: 0

vis:
  render: False