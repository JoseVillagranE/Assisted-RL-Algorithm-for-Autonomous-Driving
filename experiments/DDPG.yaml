run_type: 'DDPG'
run_id: '1'
seed: 12

train:
  checkpoint_every: 100000
  episodes: 400
  device: "cuda:0"
  actor_lr: 0.0001
  critic_lr: 0.0001
  optimizer: "SGD"
  type_RM: "random"
  batch_size: 128
  temporal_mech: False
  start_to_update: 10
  optimization_steps: 100
  ou_noise_mu: 0.0
  ou_noise_theta: 0.6
  ou_noise_max_sigma: 0.4
  ou_noise_min_sigma: 0.001
  ou_noise_decay_period: 200
  tau: 0.0001
  gamma: 0.99
  scheduler_step_size: 100000
  scheduler_gamma: 0.1
  alpha: 0.3
  beta: 1
  actor_grad_clip: 0.005
  critic_grad_clip: 0.05
  linear_layers: [32, 16]  
  max_memory_size: 1000000

agent:
  sensor:
    dashboard_camera: True
    spectator_camera: False


exo_agents:
  pedestrian:
    spawn: False

  vehicle:
    n: 2
    spawn: False
    initial_position:
      x: [149, 190]
      y: [63, 63]
      z: [1, 1]
      yaw: [180, 180]

model:
  type: "VAE"
  id: '0'

reward_fn:
  normalize: False
  weight_collision_pedestrian: 1000
  weight_collision_vehicle: 1000
  weight_collision_other: 1000
  weight_final_goal: 500
  weight_speed_limit: 1
  weight_route_al: 1
  weight_centralization: 1
  weight_distance_to_goal: 5

test:
  every: 5


vis:
  render: False
