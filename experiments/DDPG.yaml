run_type: 'DDPG'
run_id: '1'
seed: 1

train:
  checkpoint_every: 100000
  episodes: 100
  device: "cuda:0"
  actor_lr: 0.0001
  critic_lr: 0.0001
  type_RM: "random"
  batch_size: 16

agent:
  sensor:
    dashboard_camera: True
    spectator_camera: False


exo_agents:
  pedestrian:
    spawn: False

  vehicle:
    spawn: False

model:
  type: "DDPG"
  id: '0'

reward_fn:
