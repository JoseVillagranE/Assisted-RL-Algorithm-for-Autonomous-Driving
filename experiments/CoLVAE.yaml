run_type: 'CoL'
run_id: '1'
seed: 1


simulation:
    fps: 10

train:
  checkpoint_every: 100000
  episodes: 100
  device: "cpu"
  actor_lr: 0.0001
  critic_lr: 0.0001
  optimizer: "Adam"
  type_RM: "random"
  batch_size: 128
  start_to_update: 5
  optimization_steps: 1
  lambdas: [1, 1, 1]
  expert_prop: 0.25
  agent_prop: 0.75
  ou_noise_mu: 0.0
  ou_noise_theta: 0.6
  ou_noise_max_sigma: 0.4
  ou_noise_min_sigma: 0.0
  ou_noise_decay_period: 50
  pretraining_steps: 5000
  tau: 0.005
  gamma: 0.99
  wp_encode: False
  wp_encoder_size: 64
  rm_filename: "MC-1.npy" # folder's name for load many experiences tuples
  temporal_mech: False
  scheduler_step_size: 20
  scheduler_gamma: 0.1
  load_rm_name_c: ["1", "g"]
  load_rm_idxs: [0, 1]
  enable_scheduler_lr: True

agent:
  sensor:
    dashboard_camera: True
    spectator_camera: False
    camera_type: "sensor.camera.semantic_segmentation"
    color_converter: "CityScapesPallete"


exo_agents:
  pedestrian:
    spawn: False

  vehicle:
    n: 1
    spawn: True
    initial_position:
      x: [149]
      y: [63]
      z: [1]
      yaw: [180]

model:
  type: "VAE"
  id: '0'

reward_fn:
  normalize: False
  weight_collision_pedestrian: 1000
  weight_collision_vehicle: 1000
  weight_collision_other: 1000
  weight_final_goal: 500
  weight_speed_limit: 1
  weight_route_al: 2
  weight_centralization: 2
  weight_distance_to_goal: 5

test:
  every: 5
  steps: 300


vis:
  render: False