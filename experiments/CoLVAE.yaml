run_type: 'CoL'
run_id: '1'
seed: 1


simulation:
    fps: 10

train:
  checkpoint_every: 100000
  episodes: 150
  device: "cuda:0"
  actor_agent_lr: 0.00001
  critic_agent_lr: 0.00001
  actor_expert_lr: 0.01
  critic_expert_lr: 0.01
  optimizer: "SGD"
  type_RM: "prioritized"
  batch_size: 16
  temporal_mech: False
  rnn_nsteps: 2
  start_to_update: 5
  optimization_steps: 1000
  lambdas: [1, 1, 1]
  expert_prop: 0.25
  agent_prop: 0.75
  ou_noise_mu: 0.0
  ou_noise_theta: 0.15
  ou_noise_max_sigma: 0.05
  ou_noise_min_sigma: 0.0001
  ou_noise_decay_period: 100 # episode
  pretraining_steps: 50000
  tau: 0.0001
  gamma: 0.99
  wp_encode: False
  wp_encoder_size: 64
  rm_filename: "" # folder's name for load many experiences tuples
  scheduler_step_size: 300
  scheduler_min_lr : 0.0000001 # 10-7
  scheduler_gamma: 0.1
  load_rm_choice: "random"
  load_rm_name_c: ["2", "g"]
  load_rm_num_rolls: 30
  load_rm_idxs: [0, 1] # compl states [steer, thr, speed, ..]
  enable_scheduler_lr: True
  alpha: 0.3
  beta: 1
  actor_grad_clip: 0.005
  critic_grad_clip: 0.05
  linear_layers: [128, 64]
  encoded_state_standardization: True
  trauma_memory:
      enable: True
      prop: 0.1
      

agent:
  sensor:
    dashboard_camera: True
    spectator_camera: False
    camera_type: "sensor.camera.semantic_segmentation"
    color_converter: "CityScapesPallete"


exo_agents:
  pedestrian:
    spawn: False

  vehicle:
    n: 2
    spawn: True
    initial_position:
      x: [149, 190]
      y: [63, 63]
      z: [1, 1]
      yaw: [180, 180]

model:
  type: "VAE"
  id: '0'

reward_fn:
  normalize: False
  weight_collision_pedestrian: 1000
  weight_collision_vehicle: 1000
  weight_collision_other: 1000
  weight_final_goal: 500
  weight_speed_limit: 1
  weight_route_al: 1
  weight_centralization: 1
  weight_distance_to_goal: 10
  enable_smooth: True
  enable_exo_veh_distance_reward: True

test:
  every: 5
  steps: 300


vis:
  render: False