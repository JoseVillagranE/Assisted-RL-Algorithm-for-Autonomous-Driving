run_type: 'CoL'
run_id: '1'
seed: 1


simulation:
    fps: 10

train:
  checkpoint_every: 100000
  episodes: 400
  device: "cpu"
  actor_lr: 0.0001
  critic_lr: 0.001
  optimizer: "Adam"
  type_RM: "random"
  batch_size: 64
  start_to_update: 0
  optimization_steps: 1
  lambdas: [0.5, 0.5, 1]
  expert_prop: 0.5
  agent_prop: 0.5
  ou_noise_mu: 0.0
  ou_noise_theta: 0.3
  ou_noise_max_sigma: 0.15
  ou_noise_min_sigma: 0.0
  ou_noise_decay_period: 400
  pretraining_steps: 1000

agent:
  sensor:
    dashboard_camera: True
    spectator_camera: False
    camera_type: "sensor.camera.semantic_segmentation"
    color_converter: "CityScapesPallete"


exo_agents:
  pedestrian:
    spawn: False

  vehicle:
    spawn: False

model:
  type: "VAE"
  id: '0'

reward_fn:
  normalize: False
  weight_collision_pedestrian: 1000
  weight_collision_vehicle: 1000
  weight_collision_other: 1000
  weight_final_goal: 500
  weight_speed_limit: 1
  weight_route_al: 2
  weight_centralization: 2
  weight_distance_to_goal: 1

test:
  every: 10


vis:
  render: False