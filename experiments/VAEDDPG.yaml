run_type: 'DDPG'
run_id: '1'
seed: 123

train:
  checkpoint_every: 100000
  episodes: 10000
  device: "cpu"
  actor_lr: 0.0001
  critic_lr: 0.0001
  type_RM: "random"
  batch_size: 32
  start_to_update: 5
  optimization_steps: 5

agent:
  sensor:
    dashboard_camera: True
    spectator_camera: False
    camera_type: "sensor.camera.semantic_segmentation"
    color_converter: "CityScapesPallete"


exo_agents:
  pedestrian:
    spawn: False

  vehicle:
    spawn: False

model:
  type: "VAE"
  id: '0'

reward_fn:
  normalize: False
  weight_collision_pedestrian: 1000
  weight_collision_vehicle: 1000
  weight_collision_other: 1000
  weight_final_goal: 500
  weight_speed_limit: 1
  weight_route_al: 1
  weight_centralization: 1
  weight_distance_to_goal: 0

test:
  every: 10


vis:
  render: False
